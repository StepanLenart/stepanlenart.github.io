<section id="contact-form" class="py-3">
    <div class="container">
        <h5 class="l-heading"><span class="text-secondary">Contact</span>Us</h5>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="Message" id="Message"></textarea>
            </div>
            <button type="send" class="btn">Send</button>
        </form>
    </div>
</section>

<section id="contact-info" class="bg-dark">
    <div class="box backgorund-dark">
        <i class="box"></i>
        <i class="fa-solid fa-location fa-2x"></i>
        <h3>Location</h3>
        <p>Wall Street</p>
    </div>
    <div class="box background-dark">
        <i class="box"></i>
        <i class="fa-solid fa-phone fa-2x"></i>
        <h3>Phone number</h3>
        <p>111-222-333</p>
    </div>
    <div class="box backgorund-dark">
        <i class="fa-solid fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>Kafe.shop@email.com</p>
    </div>
</section>
